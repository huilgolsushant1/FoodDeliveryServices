<!-- rider-list.component.html -->
<h2>rider List</h2>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rider of riders">
        <td>{{ rider.id }}</td>
      <td>{{ rider.name }}</td>
      <td>{{ rider.email }}</td>
      <td><button (click)="selectRider(rider)">Select</button></td>
    </tr>
  </tbody>
</table>
